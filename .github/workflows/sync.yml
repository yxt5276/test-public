name: Sync to Public Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set remote and push using PAT
        env:
          TOKEN: ${{ secrets.PUBLIC_TOKEN }}
        run: |
          git remote add public https://x-access-token:$TOKEN@github.com/yxt5276/test-public.git

      - name: Debug permissions
        env:
          TOKEN: ${{ secrets.PUBLIC_TOKEN }}
        run: |
          curl -i -H "Authorization: token $TOKEN" https://api.github.com/repos/yxt5276/test-public

      - name: Debug Git Remotes
        run: git remote -v

      - name : pushhh
        run: |
          git push --force public HEAD:main


